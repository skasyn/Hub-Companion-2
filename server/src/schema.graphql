scalar DateTime

type Query {
  login(code: String!): User!
}

type User {
  id: ID!
  outlookid: String!
  name: String!
  email: String!
  year: Int
  plan: Int
  xp: Int
  privilege: Int
  activities: [Activity!]!
}

type Activity {
  id: ID!
  code: String!
  type: String!
  xp: Int
  title: String!
  description: String
  date: DateTime
  registered: [User!]!
}